<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie+edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Auth Server</title>
</head>

<body>
    <style>
        #container {
            max-width: 500px;
        }

        h4 {
            margin-top: 25px;
        }
    </style>

    <main>
        <h1>Auth2 Test</h1>
        <h4>Step 1: Get the Auth URL</h4>
        <p>Click the button below to get your auth url.</p>
        <button id="getAuthUrlButton">Get OAuth URL</button>
        <p id="result"></p>
        <a id="authURL" href target="_blank">Click to authorize</a>

        <h4>Step 2: Get your code and exchange for access token</h4>
        <p>After you're redirected back to your Meet app on Vercel, copy the code from the URI.</p>
        <br>
        <label>Code Input</label>
        <input id="code" type="text" value="" />
        <button id="getToken">Get Token</button>
        <p id="accessToken"></p>

        <h4>Step 3: Get the calendar events using your access token</h4>
        <button id="getEvents">Get Events</button>
        <p id="events"></p>
    </main>

    <script type="text/javascript">
        // ----- Step 1 -----
        const getAuthUrlButton = document.getElementById('getAuthUrlButton');
        const resultElement = document.getElementById('result');
        const resultLink = document.getElementById("authURL");
        const getAuthURL = "https://8jjro4swqb.execute-api.us-east-1.amazonaws.com/dev/api/get-auth-url"

        getAuthUrlButton.onclick = () => {
            fetch(getAuthURL)
                .then((response) => {
                    return response.json();
                })
                .then((json) => {
                    const result = JSON.stringify(json);
                    const { authUrl } = JSON.parse(result);
                    resultElement.innerText = result;
                    resultLink.href = authUrl;
                });
        };

        // ----- Step 2 -----
        const codeValue = document.getElementById('code');
        const getAccessToken = document.getElementById('getToken');
        const accessTokenElement = document.getElementById('accessToken');
        const getToken = "https://8jjro4swqb.execute-api.us-east-1.amazonaws.com/dev/api/token"

        getAccessToken.onclick = () => {
            let code = codeValue.value;

            if (decodeURIComponent(code) === code) {
                code = encodeURIComponent(codeValue.value);
            }
            const getTokenRequest = getToken + '/' + code;
            fetch(getTokenRequest)
                .then((response) => {
                    return response.json();
                })
                .then((json) => {
                    accessTokenElement.innerText = JSON.stringify(json);
                });
        };

        // ----- Step 3 -----
        const getEvents = document.getElementById('getEvents');
        const events = document.getElementById('events');
        const getCalendarEvents = "https://8jjro4swqb.execute-api.us-east-1.amazonaws.com/dev/api/get-events"

        getEvents.onclick = () => {
            const { access_token } = JSON.parse(accessTokenElement.innerText);
            const eventRequest = getCalendarEvents + '/' + access_token;

            fetch(eventRequest)
                .then((response) => {
                    return response.json();
                })
                .then((json) => {
                    events.innerText = JSON.stringify(json, null, 2);
                });
        };

    </script>
</body>

</html>
